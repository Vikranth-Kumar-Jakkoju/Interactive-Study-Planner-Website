<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Study Planner</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <style>
            td {
                text-align: center;
            }
            td > select {
                height: 0.75cm;
                width: 5cm;
            }
            td option {
                text-align: center;
            }
            tr:nth-child(even) {
                background-color: #bfff80;
            }
        </style>
    </head>
    <body style="margin-left: 10px;">
        <div class="container">
            <header class="d-flex justify-content-center py-3"> 
                <ul class="nav nav-pills"> 
                    <li class="nav-item"><a href="./index.html" class="nav-link active" aria-current="page">Home</a></li> 
                    <li class="nav-item"><select name="cars" id="car-select" class="nav-link" onchange="goToPage(this)">
                        <option value="" selected>Planner</option>
                        <option value="./batch01.html">Batch 01</option>
                        <option value="./batch02.html">Batch 02</option>
                        <option value="./batch03.html">Batch 03</option>
                    </select></li>
                    <li class="nav-item"><a href="./subjects.html" class="nav-link">Subjects</a></li> 
                    <li class="nav-item"><a href="./exams.html" class="nav-link">Exams</a></li> 
                    <li class="nav-item"><a href="./contact.html" class="nav-link">Feedback</a></li> 
                </ul> 
            </header> 
        </div>
        <h1>Examinations Section</h1>
        <fieldset>
            <legend>College Exams</legend>
            <table style="width: 100%;">
                <tr>
                    <th>Subject</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>Enterprise Application Development</td>
                    <td><time datetime="2026-03-15">March 15, 2026</time></td>
                    <td><select name="status">
                        <option value="Prepared">Prepared</option>
                        <option value="Not Prepared" selected>Not Prepared</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Database Management System</td>
                    <td><time datetime="2026-03-16">March 16, 2026</time></td>
                    <td><select name="status">
                        <option value="Prepared">Prepared</option>
                        <option value="Not Prepared" selected>Not Prepared</option>
                    </select></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Other Exams</legend>
            <table style="width: 100%;">
                <tr>
                    <th>Name of the Exam</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>NPTEL</td>
                    <td><time datetime="2026-03-15">March 15, 2026</time></td>
                    <td><select name="status">
                        <option value="Prepared">Prepared</option>
                        <option value="Not Prepared" selected>Not Prepared</option>
                    </select></td>
                </tr>
            </table>
        </fieldset>
        <script>
            function goToPage(selectElement) {
                var url = selectElement.value;
                if (url) {
                    window.location.href = url; // Redirects the browser to the selected URL
                }
            }
        </script>
    </body>
</html>
