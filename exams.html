<!DOCTYPE html>
<html>
    <head>
        <title>Study Planner</title>
        <style>
            td {
                text-align: center;
            }
            select {
                height: 0.75cm;
                width: 5cm;
            }
            option {
                text-align: center;
            }
            tr:nth-child(even) {
                background-color: #bfff80;
            }
        </style>
    </head>
    <body>
        <h1>Examinations Section</h1>
        <fieldset>
            <legend>College Exams</legend>
            <table style="width: 100%;">
                <tr>
                    <th>Subject</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>Enterprise Application Development</td>
                    <td><time datetime="2026-03-15">March 15, 2026</time></td>
                    <td><select name="status">
                        <option value="Prepared">Prepared</option>
                        <option value="Not Prepared" selected>Not Prepared</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Database Management System</td>
                    <td><time datetime="2026-03-16">March 16, 2026</time></td>
                    <td><select name="status">
                        <option value="Prepared">Prepared</option>
                        <option value="Not Prepared" selected>Not Prepared</option>
                    </select></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Other Exams</legend>
            <table style="width: 100%;">
                <tr>
                    <th>Name of the Exam</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>NPTEL</td>
                    <td><time datetime="2026-03-15">March 15, 2026</time></td>
                    <td><select name="status">
                        <option value="Prepared">Prepared</option>
                        <option value="Not Prepared" selected>Not Prepared</option>
                    </select></td>
                </tr>
            </table>
        </fieldset>
    </body>
</html>
